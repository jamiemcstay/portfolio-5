{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'home/css/home.css' %}">
{% endblock %}

{% block content %}
<div class="home-overlay"></div>
<div class="content d-flex flex-column">
    <div class="logo-container mx-auto">
        <img src="{% static 'images/slurp-logo.svg' %}" alt="Slurp Logo" class="logo-svg" alt="Slurp Logo" class="logo-svg">
    </div>
    <h1 class="logo-font slurp-text-off-white my-0 text-uppercase">
        <strong>Slurp</strong><br><span class="nano-text-light">Ramen</span></h1>
    <a href="{% url 'menu'}" class="home-page-button btn btn-primary slurp-text-off-white mx-auto">Order Now</a>
</div>

{% block styles %}

<style>
    main {
    height: 80vh;
    position: relative;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url("{% static 'images/ramen_background.jpg' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;

}
</style>


{% endblock %}
 
{% endblock %}
